<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1. logIn</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <div class="container-fluid">
    <div class="row">
      <!-- Logo Section -->
      <div class="col-md-6 logo-section d-flex flex-column align-items-center justify-content-center">
        <img src="logo.png" alt="Electro Gaming Hub Logo">
      </div>

      <!-- Login Section -->
      <div class="col-md-6 login-section d-flex justify-content-center">
        <div class="custom-login">
          <h2>Login to your Account</h2>
          <p class="text-muted">See what is going on with your business</p>
          <!-- Google Login Button -->
          <a href="2. home.html" class="btn btn-google w-100 py-2">
            <img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" alt="Google Icon" width="20" class="me-2">
            Continue with Google
          </a>
          <div class="divider">
            <span>or Sign in with Email</span>
          </div>
          <!-- Email and Password Form -->
          <form action="2. home.html" method="get">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="user-email@outlook.com" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="*****************" required>
            </div>
            <div class="remember-me">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember Me</label>
              </div>
              <a href="#" class="text-decoration-none">Forgot Password?</a>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-3 py-2">Login</button>
          </form>
          <!-- Register Link -->
          <div class="register-link">
            <p>Not Registered Yet? <a href="#">Create an account</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>


</html>
